title: Offset
type: object
description: The offset models represents a pending/successful carbon offset purchase. Your account will be billed for successful carbon offset purchases.
properties:
  id:
    type: string
  created_at:
    type: string
  updated_at:
    type: string
  confirmed_at:
    type: string
  offset_project_id:
    type: integer
  is_sandbox:
    type: boolean
  purchase_currency:
    type: string
  purchase_price:
    type: integer
  purchase_tonnes:
    type: number
  state:
    type: string
    enum:
      - PENDING
      - CONFIRMED
      - PAID
  offset_project:
    $ref: ./offset-project.v1.yaml
