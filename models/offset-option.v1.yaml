title: Offset option
type: object
description: An offset represents an offset that may be attached to a project or directly purchased.
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  location:
    type: string
    description: Location returned as a latitude/longitude pair
  location_area:
    type: string
  location_country:
    type: string
  price_per_tonne:
    type: string
    description: Returned in base units of the currency.
  price_total:
    type: string
    description: Returned in base units of the currency (e.g. $1 is returned as 100).
  price_currency:
    type: string
  tonnes_of_co2:
    type: string
required:
  - id
  - name
  - description
  - location
  - location_area
  - location_country
  - price_per_tonne
  - price_total
  - price_currency
